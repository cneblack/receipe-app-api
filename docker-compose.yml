version: "3.9"

services:
  app:
    image: receipe-app-api-app:latest
    build:
      context: .
      args:
        - DEV=true 
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      # - .config_build/docker-entrypoint.sh:/app/docker-entrypoint.sh
    command: ["-start"]
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data:
